<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="hueryong">
    <title></title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<style>
    button[disabled]{
        background-color: #999 !important;
        border: none;
    }
</style>
<body ng-app="app">
    <form name="form" ng-submit="">
        <div class="form-group">
            <label for="phoneNumber">  
            手机号(不能重复):  
            </label>
            <input type="text" class="form-control" ng-model="user.phoneNumber" id="phoneNumber" name="phoneNumber" required phone>
        </div>
        <div class="form-group">
            <label for="username">  
            用户名(必须大于五位):  
            </label>
            <input type="text" class="form-control" ng-model="user.username" id="username" required username>
        </div>
        <button class="btn btn-block btn-primary" type="submit" ng-disabled="form.$invalid">提交</button>
    </form>
    <h3>用户对象</h3>
    <pre>  
    {{ user | json }}  
</pre>
</body>

</html>
